{% extends "frontend/base.html" %}
{% load static %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row col-12 m-0">
        <div class="form-login col-12 d-flex justify-content-between align-items-center">
            <div>
                <p>Вход</p>
            </div>
            <div>
                <p><a href="/">Главная</a> / Вход</p>
            </div>
        </div>
    </div>
    <div class="raw d-flex justify-content-center">

        <form class="pt-5" method="post" @submit.prevent="loginUser" id="loginForm">
            {% csrf_token %}

            <div class="form-group pt-2">
                <input class="form-field" type="text" v-model="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group pt-2">
                <input class="form-field" type="password" v-model="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <a class="forgot-label" href="">Забыли пароль?</a>
            </div>
            <div class="form-group pb-5">
                <button class="btn btn-success" type="submit" data-toggle="button" aria-pressed="false"
                        autocomplete="off">Вход
                </button>
                <a href="{% url 'register' %}" class="btn btnsuccess"
                >Регистрация</a>
            </div>
            <div id="errorContainer" style="display: none;">
                <div class="alert alert-danger" id="errorMessage"></div>
            </div>
        </form>

    </div>
</div>
{% endblock %}

{% block mixins %}
<script src="{% static 'frontend/assets/js/login.js' %}"></script>
{% endblock %}
