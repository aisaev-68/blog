{% extends "frontend/base.html" %}
{% load static %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row col-12 m-0">
        <div class="menu-register col-12 d-flex justify-content-between align-items-center">
            <div>
                <p>Регистрация пользователя</p>
            </div>
            <div>
                <p><a href="/">Главная</a> / Регистрация</p>
            </div>
        </div>
    </div>
    <div class="raw d-flex justify-content-center">

        <form class="pt-5" method="post" enctype="multipart/form-data" @submit.prevent="registerUser"
              style="display: flex; flex-direction: column; align-items: center;">
            {% csrf_token %}

            <div class="form-group form-group-register">
                <input class="form-field form-field-register" type="text" v-model="username"
                       placeholder="Имя пользователя" required>
            </div>
            <div class="form-group form-group-register my-3">
                <input class="form-field form-field-register" type="email" v-model="email" placeholder="Email" required>
            </div>
            <div class="form-group form-group-register">
                <input class="form-field form-field-register" type="text" v-model="first_name" placeholder="Имя" required>
            </div>
            <div class="form-group form-group-register my-3">
                <input class="form-field form-field-register" type="text" v-model="last_name" placeholder="Фамилия" required>
            </div>
            <div class="form-group form-group-register">
                <input class="form-field form-field-register" type="password" v-model="password" placeholder="Пароль" required>
            </div>
            <div class="form-group form-group-register my-3">
                <input class="form-field form-field-register" type="password" v-model="password_confirm"
                       placeholder="Подтверждение пароля" required>
            </div>
            <div class="form-group pb-5">
                <button class="btn btn-success" type="submit" data-toggle="button" aria-pressed="false"
                        autocomplete="off">
                    Зарегистрировать
                </button>
            </div>
            <div class="py-3" v-if="errorContainer">
                <div class="alert alert-danger" id="errorMessage">${ errorMessage }$</div>
            </div>

        </form>
    </div>
</div>
{% endblock %}

{% block mixins %}
<script src="{% static 'frontend/assets/js/register.js' %}"></script>
{% endblock %}
